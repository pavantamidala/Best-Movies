<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="//fonts.googleapis.com/css?family=Open+Sans"
        />
    </head>
    {% load static %}

    <style>
        html{
            background-image:url( '{% static 'bodybackground.png' %}');
            background-size: cover;
            padding:0;
            margin:0;
            height: 100%;
        }
        body {
            font-family: "Open Sans", Arial, Helvetica;
            padding:10px;
            margin: 0px;
            height: 100%;

            background-color:rgba(0, 0, 0, 0.5)
        }
        h1 {
            font-family: "Open Sans";
            font-size: 24px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 26.4px;
        }
        h3 {
            font-family: "Open Sans";
            font-size: 14px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 15.4px;
        }
        p {
            font-family: "Open Sans";
            font-size: 14px;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            line-height: 20px;
        }
        blockquote {
            font-family: "Open Sans";
            font-size: 21px;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            line-height: 30px;
        }
        pre {
            font-family: "Open Sans";
            font-size: 13px;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            line-height: 18.5714px;
        }
        html {
            color: white;
            height: 100%;
        }

        .pubg-tournament-card {
            display: grid;
            width: 100%;
            grid-template-columns: 50% 50%;
        }

        @media screen and (min-width: 400px) {
            .movie-details-card {
                display: grid;
                grid-template-columns: 25% 25% 25% 25%;
                width: 100%;
            }
        }

        .card-body label {
            font-size: 12px;
        }   
    </style>
    
    <body style="">
        {% block content %}
        <h1><u>Hollywood Best Movies</u></h1>
        {% endblock%} {% for Movie in movies %}
        <section>
            <h2>{{Movie.Movie_title}}</h2>

            <img src='{{Movie.Image.url}}'alt="{{ post.title }}"/>
            <img src='{{Movie.Image2.url}}' alt="{{ post.title }}" />
            <img src='{{Movie.Image3.url}}' alt="{{ post.title }}" />
            <img src='{{Movie.Image4.url}}' alt="{{ post.title }}" />
            

            <div class="movie-details-card">
                <div class="card-body">
                    <label>Director</label>
                    <div>{{Movie.Director}}</div>
                </div>
                <div class="card-body">
                    <label>Starring </label>
                    <div>{{Movie.Starring}}</div>
                </div>
                <div class="card-body">
                    <label>Production Company</label>
                    <div>{{Movie.Production_company}}</div>
                </div>
                <div class="card-body">
                    <label>Release Date </label>
                    <div>{{Movie.Release_Date}}</div>
                </div>
                <div class="card-body">
                    <label>Language </label>
                    <div>{{Movie.Movie_Language}}</div>
                </div>
                 
                <div class= "card-body">
                    <label>Genre</label>
                    <div>{{Movie.Genre}}</div>
                </div>
                
                    
        </section>
        <section>
            <div class="card-body">
                <label>Synopsis</label>
                <div>{{Movie.Synopsis}}</div>
            </div> 
        </section>
          <hr>
        {% endfor %}
        
    </body>
</html>
