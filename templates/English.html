<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href='https://fonts.googleapis.com/css?family=Cinzel:400,700,900' rel='stylesheet' type='text/css'>  
        <link href='{% static "styles.css" %}' rel='stylesheet' type='text/css'>
    </head>

    <style>
       
        h1 {
            font-size: 24px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 26.4px;
            text-align: center;
        }
        h3 {
            font-family: "Open Sans";
            font-size: 14px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 15.4px;
        }
        p {
            font-family: "Open Sans";
            font-size: 14px;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            line-height: 20px;
        }
        blockquote {
            font-family: "Open Sans";
            font-size: 21px;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            line-height: 30px;
        }
        pre {
            font-family: "Open Sans";
            font-size: 13px;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            line-height: 18.5714px;
        }
        .card-body label{
                font-weight: 700;

        }
       .card-details{
        font-family:'Arial',Helvetica;
       }

        .pubg-tournament-card {
            display: grid;
            width: 100%;
            grid-template-columns: 50% 50%;
        }

        @media screen and (min-width: 400px) {
            .movie-details-card {
                display: grid;
                grid-template-columns: 25% 25% 25% 25%;
                width: 100%;
            }
        }

        .card-body label {
            font-size: 12px;
        }   
       .page-title, .movie-title{
            font-family: 'Cinzel', serif, Arial, Helvetica;
            text-align: center;
        }
        .images{
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .images img{
            padding:10px
        }
    </style>
    
    <body style="">
        <div>
        {% block content %}
        <h1 class="page-title"><u>Hollywood Best Movies</u></h1>
        {% endblock%} {% for Movie in movies %}
        <section>
            <h2 class="movie-title">{{Movie.Movie_title}}</h2>
            <div class="images">
            <img src='{{Movie.Image.url}}'alt="{{ post.title }}"/>
            <img src='{{Movie.Image2.url}}' alt="{{ post.title }}" />
            <img src='{{Movie.Image3.url}}' alt="{{ post.title }}" />
            <img src='{{Movie.Image4.url}}' alt="{{ post.title }}" />
            </div>

            <div class="movie-details-card">
                <div class="card-body">
                    <label>Director</label>
                    <div class="card-details">{{Movie.Director}}</div>
                </div>
                <div class="card-body">
                    <label>Starring </label>
                    <div class="card-details">{{Movie.Starring}}</div>
                </div>
                <div class="card-body">
                    <label>Production Company</label>
                    <div class="card-details">{{Movie.Production_company}}</div>
                </div>
                <div class="card-body">
                    <label>Release Date </label>
                    <div class="card-details">{{Movie.Release_Date}}</div>
                </div>
                <div class="card-body">
                    <label>Language </label>
                    <div class="card-details">{{Movie.Movie_Language}}</div>
                </div>
                 
                <div class= "card-body">
                    <label>Genre</label>
                    <div class="card-details">{{Movie.Genre}}</div>
                </div>
                
                    
        </section>
        <section>
            <div class="card-body">
                <label>Synopsis</label>
                <div class="card-details">{{Movie.Synopsis}}</div>
            </div> 
        </section>
          <hr>
        {% endfor %}
    </div>
    </body>
</html>
